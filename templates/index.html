<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        input[type="submit"], #btn_view_clients, #btn_view_menu, #btn_add_reservation {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, #btn_view_clients:hover, #btn_view_menu:hover {
            background-color: #45a049;
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .menu-container {
            font-size: 14px;
            padding: 5px;
            border: 5px dashed green;
            border-radius: 5px;
            margin-top:20px;
            margin-bottom: 20px;
            align-items:center;
            text-align:center;
        }

        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Restaurant</h1>
        <a href="/users"><button id="btn_view_clients">View clients</button></a>
        <a href="/menu_route"><button id="btn_view_menu">View menu</button></a>
        <a href="/createReservation"><button id="btn_add_reservation">Add Reservation</button></a>
        <a href="/restaurant-details"><button id="btn_add_reservation">View restaurant info</button></a>

        <div class="menu-container">
            {{ menu | safe }}
        </div>
        <h2>Place an order</h2>
        <p>Choose the desired products using comma(,) as separator:</p>
        {% for reservation in reservations_list %}
            <h2 style="color:brown"><i>Reservation {{ reservation['id'] }}</i></h2>
            <h2>Table {{ reservation['table'] }}</h2>
            <form method="post" action="/order">
                {% for client in reservation['clients'] %}
                    <label for="order_{{ reservation['id'] }}_{{ client['id'] }}">Client ID {{ client['id'] }}: {{ client['firstname'] }} {{ client['lastname'] }}</label><br>
                    <input type="hidden" name="age_{{ reservation['id'] }}_{{ client['id'] }}" value="{{ client['age'] }}"><br>
                    <input type="text" id="order_{{ reservation['id'] }}_{{ client['id'] }}" name="order_{{ reservation['id'] }}_{{ client['id'] }}" placeholder="Write here..."><br><br>
                {% endfor %}
                <input type="submit" value="Submit Order">
            </form>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
