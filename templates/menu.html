<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Poziționarea imaginii în spatele conținutului */
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .menu-header {
            background-image: url('/static/menu.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 200px; /* Înălțimea imaginii */
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .category {
            margin-bottom: 20px;
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .item-name {
            flex: 1;
        }
        .item-price {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="menu-header">
        <h1>Meniu</h1>
    </div>
    <div class="menu-container">

    </div>

    <script>
        fetch("/menu_route")
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.querySelector('.menu-container');

                data.sortimente.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    const categoryTitle = document.createElement('div');
                    categoryTitle.classList.add('category-title');
                    categoryTitle.textContent = category.nume.toUpperCase();
                    categoryDiv.appendChild(categoryTitle);

                    category.retete.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        const itemName = document.createElement('div');
                        itemName.classList.add('item-name');
                        itemName.textContent = item.nume;
                        itemDiv.appendChild(itemName);

                        const itemPrice = document.createElement('div');
                        itemPrice.classList.add('item-price');
                        itemPrice.textContent = item.pret + ' RON';
                        itemDiv.appendChild(itemPrice);

                        categoryDiv.appendChild(itemDiv);
                    });

                    menuContainer.appendChild(categoryDiv);
                });
            })
            .catch(error => console.error('A apărut o eroare:', error));
    </script>
    <div class="daily-menu-container">
        <h2>Meniul Zilei</h2>
        <ul id="daily-menu-content"></ul>
    </div>



</body>
</html>
