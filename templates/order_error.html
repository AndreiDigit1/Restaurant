<!DOCTYPE html>
<html>
<head>
    <title>Invalid Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .error-message {
            color: #f00;
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="showDialog()">
    <div class="container">
        <h1>Invalid Order</h1>
        <p>An error occurred while processing your order:</p>
        <p class="error-message">{{ error_message }}</p>
        <button onclick="window.history.back();">Try Again</button>
    </div>
</body>
</html>
